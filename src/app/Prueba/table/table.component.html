<form [formGroup]=' FormVehiculo'  (ngSubmit)='guardaryactualizar()' novalidate>
  <div class="form-group">
    <input  [(ngModel)]='Usuarios._id' formControlName='_id'  style="display: none;" type="text" class="form-control" id="exampleInputPassword1" >
    <label for="exampleInputEmail1">Placa</label>
    <input  [(ngModel)]='Usuarios.Placa' formControlName='Placa'type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Modelo</label>
    <input  [(ngModel)]='Usuarios.Modelo' formControlName='Modelo' type="text" class="form-control" id="exampleInputPassword1" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Color</label>
    <input  [(ngModel)]='Usuarios.Color' formControlName='Color' type="text" class="form-control" id="exampleInputPassword1" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Marca</label>
    <input  [(ngModel)]='Usuarios.Marca' formControlName='Marca' type="text" class="form-control" id="exampleInputPassword1" >
  </div>
  <div>
    <select name="" [(ngModel)]='Usuarios.id_person' formControlName='id_person' >
        <option *ngFor='let carro of Datos' [value]='carro._id'>{{carro.Nombre}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Placa</th>
        <th scope="col">Modelo</th>
        <th scope="col">Color</th>
        <th scope="col">Marca</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let lista of carro;let i = index'><!--el ngfor se declara una variable y objeto q tiene el dato-->
        <th scope="row">{{lista.Placa}}</th>
       
        <th scope="row">{{lista.Modelo}}</th>
        <th scope="row">{{lista.Color}}</th>
        <th scope="row">{{lista.Marca}}</th>
        <button (click)="datosCarro(lista,i)">Detalle</button>
        <button (click)="eliminarCarro(lista,i)">eliminar</button>
        
      </tr>
    </tbody>
  </table>
</div>
